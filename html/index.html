<!DOCTYPE html>
<html>
<body>
    <form>
        About Myself:<br>
        <input value="call API" type="button" name="keyword" onclick="callREST()"><br>
    </form>
    <div id="response"></div>

    <script>
        function callREST() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:8000/about", true);
            xhttp.send();
        }
    </script>
</body>
</html>
